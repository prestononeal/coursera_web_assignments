<div class="list-group">
  <a ng-repeat="category in catCtrl.categories" class="list-group-item list-group-item-action" ui-sref="categories.items({categoryId: category.short_name})">
  {{category.name}}
  <ui-view></ui-view>
  </a>
</div>
<div ng-if="catCtrl.categories.length === 0" class="alert alert-danger">
  <strong>Error!</strong> No categories returned.
</div>
