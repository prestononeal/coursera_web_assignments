<div class="col-sm-6">
  <h3 ui-sref="categories" class="clickable">Categories:</h3>
  <div class="list-group">
    <a ng-repeat="category in $ctrl.categories" class="list-group-item list-group-item-action" ui-sref="categories.items({categoryId: category.short_name})">
    {{category.name}}
    </a>
  </div>
</div>
<div class="col-sm-6">
  <ui-view></ui-view>
</div>
<div ng-if="$ctrl.categories.length === 0" class="alert alert-danger">
  <strong>Error!</strong> No categories returned.
</div>
